<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <div class="star-img">
      <img src="images/icon-star.svg" alt="star-img">
    </div>

    <div class="details">
      <h1>How did we do?</h1> 

      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      
    </div>
    
    <div class="raiting">
      <button class="btnRaiting" id="one">1</button>
      <button class="btnRaiting" id="two">2</button>
      <button class="btnRaiting" id="three">3</button>
      <button class="btnRaiting" id="four">4</button>
      <button class="btnRaiting" id="five">5</button>
    </div>
    
    <button class="btn" id="btn">Submit</button>
  </div>
  
  <div class="thank-you hidden">
    <img src="images/illustration-thank-you.svg" alt="thank-you">
    
    <p class="orange-p">
      You selected <span id="showRaiting"></span> out of 5
    </p>

    <h2>Thank you!</h2>

    <p class="lastP">We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!</p>
  
  </div>

  <script src="script.js"></script>
</body>
</html>
